<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Display</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        .calendar {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .calendar-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .calendar-body table {
            width: 100%;
        }

        .calendar-body table th,
        .calendar-body table td {
            text-align: center;
        }

        .calendar-body table td {
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="calendar">
            <div class="calendar-header"style="background-color:#01222c;">
                <h3 id="calendar-header text-light" style="color:white">calendar</h3>
                <div class="d-flex justify-content-between mt-3">
                    <button class="btn btn-light" id="prevMonthBtn">&lt; Previous Month</button>
                    <button class="btn btn-primary" id="nextMonthBtn">Next Month &gt;</button>
                </div>
            </div>
            <div class="calendar-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Sun</th>
                            <th>Mon</th>
                            <th>Tue</th>
                            <th>Wed</th>
                            <th>Thu</th>
                            <th>Fri</th>
                            <th>Sat</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Calendar days will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            let currentMonth, currentYear;

            // Function to populate the calendar for a given month and year
            function populateCalendar(month, year) {
                currentMonth = month;
                currentYear = year;

                // Clear existing calendar body
                $("#calendar-body").empty();

                // Set the calendar header
                $("#calendar-header").text(`${getMonthName(month)} ${year}`);

                // Get the number of days in the month
                const daysInMonth = new Date(year, month, 0).getDate();

                // Get the first day of the month (0 - Sunday, 1 - Monday, ..., 6 - Saturday)
                const firstDay = new Date(year, month - 1, 1).getDay();

                // Create a new row for the calendar
                let row = $("<tr>");

                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    row.append("<td></td>");
                }

                // Populate the calendar with days
                for (let day = 1; day <= daysInMonth; day++) {
                    row.append(`<td>${day}</td>`);
                    // If it's Saturday (index 6), start a new row
                    if (new Date(year, month - 1, day).getDay() === 6 || day === daysInMonth) {
                        $("#calendar-body").append(row);
                        row = $("<tr>");
                    }
                }
            }

            // Function to get the name of the month based on its number (1 - January, 12 - December)
            function getMonthName(month) {
                const months = [
                    "January", "February", "March", "April", "May", "June",
                    "July", "August", "September", "October", "November", "December"
                ];
                return months[month - 1];
            }

            // Initialize calendar for current month and year
            const currentDate = new Date();
            populateCalendar(currentDate.getMonth() + 1, currentDate.getFullYear());

            // Previous month button click event
            $("#prevMonthBtn").click(function() {
                currentMonth--;
                if (currentMonth < 1) {
                    currentMonth = 12;
                    currentYear--;
                }
                populateCalendar(currentMonth, currentYear);
            });

            // Next month button click event
            $("#nextMonthBtn").click(function() {
                currentMonth++;
                if (currentMonth > 12) {
                    currentMonth = 1;
                    currentYear++;
                }
                populateCalendar(currentMonth, currentYear);
            });
        });
    </script>
</body>
</html>
