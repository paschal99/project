<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Groups with Not Returned Loans</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .card {
            margin-top: 20px;
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 4px;
            text-align: left;
            border: 1px solid #dee2e6;
        }

        {% comment %} th {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-align: center;
        } {% endcomment %}

        tbody tr:nth-child(even) {
            background-color: #fff;
        }

        tfoot {
            color: black;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">All Groups with Not Returned Loans</h4>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Group Name</th>
                                <th scope="col">Amount Received</th>
                                <th scope="col">End Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for loan_schedule in loan_schedules %}
                            <tr>
                                <td>{{ loan_schedule.group.name }}</td>
                                <td>{{ loan_schedule.amount_received }}</td>
                                <td>{{ loan_schedule.end_date }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        {% comment %} <tfoot>
                            <tr>
                                <th scope="col">Group Name</th>
                                <th scope="col">Amount Received</th>
                                <th scope="col">End Date</th>
                            </tr>
                        </tfoot> {% endcomment %}
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
