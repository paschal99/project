<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login Page</title>
    <!-- Font Awesome -->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.8/css/dataTables.bootstrap5.css">
    <!-- Custom CSS -->
    <style>
        /* Custom CSS for the login page */
        body {
            background-color: rgb(18,39,59);
            background-color: rgb(18, 39, 59);
            background: radial-gradient(circle, rgba(80, 10, 100, 1) 70%, rgba(45, 39, 79, 1) 100%);
            padding: 20px;
            position: relative;
            overflow: hidden; /* Hide overflow to prevent scrollbars */
            margin-bottom:200px;
        }

        .bubble {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            animation: moveBubbles 5s linear infinite;
            z-index: 0; /* Ensure bubbles appear behind other elements */
        }

        @keyframes moveBubbles {
            0% {
                transform: translateY(100vh); /* Start from below the viewport */
            }
            100% {
                transform: translateY(-20px); /* Move to a bit above the original position */
            }
        }

        .bubble1 {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-duration: 7s; /* Different durations for each bubble */
        }

        .bubble2 {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 15%;
            animation-duration: 6s; /* Different durations for each bubble */
        }

        .bubble3 {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 20%;
            animation-duration: 8s; /* Different durations for each bubble */
        }

        .bubble4 {
            width: 90px;
            height: 90px;
            top: 80%;
            right: 5%;
            animation-duration: 5s; /* Different durations for each bubble */
        }

        

        .main-container {
            float: left; /* Move main container to the left */
            width: calc(100% - 550px); /* Adjust width to leave space for login container */
            padding-right: 20px; /* Add some padding */
            z-index: 1; /* Ensure main content appears above bubbles */
        }

        

       
       

      


        /* New Custom Styles for Button */
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-size: 1.1em;
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .btn-primary:focus {
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.5);
        }

        p {
            font-size:30px
        }

      

        /* Rest of your CSS styles... */

    </style>
</head>

<body style="margin-bottom:50px">
    <!-- Bubble elements -->
    <div class="bubble bubble1"></div>
    <div class="bubble bubble2"></div>
    <div class="bubble bubble3"></div>
    <div class="bubble bubble4"></div>


        <div>
            <div class=" text-light">
                <h2 class="text-center mb-0"><i class="fas fa-check-circle mr-2"></i> Password Reset Complete</h2>
            </div>
            
                <p class="text-center text-light">Your password has been successfully reset. You can now <a href="{% url 'login' %}">login</a> with your new password.</p>
            
        </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.2/font/bootstrap-icons.min.js"></script>
</body>

</html>
